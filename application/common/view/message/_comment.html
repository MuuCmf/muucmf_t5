<li class="common comment">
        <div class="pull-left">
            <div class="avatar-box">
                <img src="{$data['from_user']['avatar64']}" class="img-circle" alt="">
            </div>
        </div>
        <div class="common_con comment_con">
                <h4 class="p-name">{$data['from_user']['nickname']}</h4>
                <div class="p-info">{$data.content.content}</div>
                <div class="from">
                    <div class="pull-left">
                        <img alt="{$data.from.title|text}" src="{$data.from.cover|getThumbImageById=120,100}">
                    </div>
                    <div class="from_con clearfix">
                        <h3 class="text-ellipsis">{$data.from.title}</h3>
                        <p class="text-ellipsis">{$data.from.description}</p>
                        <a <if condition="$data['content']['web_url'] neq ''">href="{$data['content']['web_url']}"</if> title="">
                        原文地址
                        </a>
                    </div>
                </div>
                <div class="data">
                    {$data.create_time|friendlyDate}
                </div>
        </div>
</li>
