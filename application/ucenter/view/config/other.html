{extend name="config/base"/}

{block name="body"}

    <div id="center">
        <div id="center_base" class="with-padding" style="padding: 20px">

            <h2>
                {:lang('_SETTINGS_OTHER_')}
            </h2>

            <div class="row">


                <div class="with-padding">
                    <button data-role="cleanRemember" class="btn btn-large btn-block btn-primary" type="button">{:lang('_LOGIN_RECORD_CLEAR_')}
                    </button>
                    {:hook('userConfig')}
                </div>

            </div>


        </div>
    </div>

{/block}

{block name="script"}
    <script>
        //
        $(function () {
            $('[data-role=cleanRemember]').click(function () {
                if (confirm("{:lang('_LOGIN_RECORD_CLEAR__CONFIRM_')}{:lang('_EXCLAMATION_')}")) {
                    $.get(Url('Ucenter/Config/cleanRemember'), '', function (res) {
                        handleAjax(res);
                    })
                }
            })


        })
    </script>
{/block}
