<extend name="Public/base"/>
<block name="style">
    <style>
    .online_user {
    	background:#eee;
    	margin:10px auto;
    	padding-top:10px;
    }
    .online_user .img {
    	display:block;
    	margin:0 auto;
    	width:64px;
    }
    .online_user .name {
    	text-align:center;
    	padding:10px 0;
    }
    </style>
</block>
<block name="script">
    <script type="text/javascript" src="__JS__/highcharts.js"></script>
</block>
<block name="body">
<div class="index-content">
    <div class="index-content-box">
        <div class="">
			<div class="col-xs-12 ">
				<div class="row">
					<div class="count clearfix">
						<div class="col-xs-4 text-center">
		                    <a class="with-padding-lg bg-success">
		                        <i class="icon-user"></i>
		                        {$total_num}
		                        <br/>
		                        在线人数
		                    </a>
		                </div>
						<div class="col-xs-4 text-center">
		                    <a class="with-padding-lg bg-info">
		                        <i class="icon-user"></i>
		                        {$nouser_num}
		                        <br/>
		                        在线游客
		                    </a>
		                </div>
		                <div class="col-xs-4 text-center">
		                    <a class="with-padding-lg bg-special">
		                        <i class="icon-user"></i>
		                        {$user_num}
		                        <br/>
		                        在线会员
		                    </a>
		                </div>
	                </div>
				</div>
			</div>

			<div class=col-xs-12>
			<h2 class="text-center">在线会员列表</h2>
				<div class="row">
					<volist name="online" id="v">
					    <div class="col-xs-2">
						    <div class="online_user">
							    <div class="img">
							    	<img src="{$v.user.avatar64}" class="img-circle"/>
							    </div>
							    <div class="name">     
						    		{$v.user.nickname}
						    	</div>
						    </div>
					    </div>
				    </volist>
				    <div class="col-xs-12">{:getPagination($totalCount,20)}</div>
			    </div>
		    </div>

		</div>
	</div>
</div>
</block>
