<style>
    .news-block-model {background:#fff;padding:35px 0;}
    .news-block-model .news-tit h2{text-align: center;font-size:32px;}
    .news_list .col-md-6:hover {background:#f2f2f2;}
    .news_list .col-md-6:hover h3 a {color:#f60;}
    .news_list .col-md-6 .col-xs-3 {padding-left:0;}
    .news_list .news_list_img {}
    .news_list h3 {font-weight:bold;}
    .news_list p {color:#999;}
</style>
<div class="block-bar news-block-model">
    <div class="container">
        <div class=" block-body">
            <div class="common-block">
                <div class="news-tit">
                <h2>{:modC('Articles_SHOW_TITLE','最热文章','Articles')}</h2>
                </div>
                    <div class="common-block-body">
                        <div class="news_list">
                            <volist name="articles_lists" id="data">
                                <div class="col-md-6" style="position: relative">
                                    <if condition="$data['cover'] neq 0">
                                        <div class="col-xs-3">
                                            <div class="news_list_img">
                                            <a title="{$data.title|op_t}"
                                               href="{:U('Articles/index/detail',array('id'=>$data['id']))}">
                                                <img alt="{$data.title|op_t}"
                                                     src="{$data.cover|getThumbImageById=100,92}"
                                                     style="width: 100px;">
                                            </a>
                                            </div>
                                        </div>
                                        <div class="col-xs-9">
                                            <div>
                                                <h3 class="text-more" style="width: 100%">
                                                    <a title="{$data.title|op_t}"
                                                       href="{:U('Articles/index/detail',array('id'=>$data['id']))}">{$data.title}</a>
                                                </h3>
                                            </div>
                                            <div>
                                                <span class="author">{$data.create_time|date='Y-m-d H:i:s',###}</span>

                                                <p class=text-more><span>{$data.description}</span></p>
                                            </div>
                                        </div>
                                    <else/>
                                        <div class="col-xs-12">
                                            <div>
                                                <h3 class="text-more" style="width: 100%">
                                                    <a title="{$data.title|op_t}"
                                                       href="{:U('Articles/index/detail',array('id'=>$data['id']))}">{$data.title}</a>
                                                </h3>
                                            </div>
                                            <div>
                                                <span class="author"><a href="{$data.user.space_url}"
                                                                        ucard="{$data.uid}">{$data.user.nickname}</a>&nbsp;&nbsp;{$data.create_time|date='Y-m-d H:i:s',###}</span>

                                                <p><span style="width: 80%;" class="text-more">{$data.description}</span></p>
                                            </div>
                                        </div>
                                    </if>
                                </div>
                            </volist>
                            <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
