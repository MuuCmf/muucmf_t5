<extend name="Public/base"/>
<block name="style">
    <style>
    .install-database {
        padding:15px;
        margin:15px;
        border:1px #ccc solid;
        border-radius: 5px;
        background-color: #eee;
    }
    .install-database p {
        font-size:14px;
        color:#666;
    }
    .install-database .title {
        color:#000;
        font-weight: bold;
    }
    .install-database .success {
        color:#38B03F;
    }
    .install-database .error {
        color:#EA644A;
    }
    </style>
</block>
<block name="body">
    <div class="main-title">
        <h2>系统在线更新</h2>
    </div>
    <div class="with-padding">
        <div id="show-list" class="install-database">
            <h2>系统在线更新即将开始！请勿关闭和刷新浏览器...</h2>
        </div>
    </div>
    
<block name="script">
    <script type="text/javascript">
        var list   = document.getElementById('show-list');
        function showmsg(msg, classname){
            var li = document.createElement('p'); 
            li.innerHTML = msg;
            classname && li.setAttribute('class', classname);
            list.appendChild(li);
            document.scrollTop += 30;
        }
        function setDownloaded(msg,total){
            if(msg==total){
                $('.downloadBox').html('下载完成 '+msg+'/'+total+' byte');
            }else{
                $('.downloadBox').html('下载中... '+msg+'/'+total+' byte');
            }
        }
    </script>
</block>
