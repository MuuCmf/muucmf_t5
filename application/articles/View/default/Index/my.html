<extend name="Base/common"/>
<block name="style">
    <link type="text/css" rel="stylesheet" href="__CSS__/articles.css"/>
</block>
<block name="body">
<div id="main-container" class="container">
        <div class="row">
            <div class="col-xs-8">
                <div class="common_block_border">

                    <div class="common_content_box">
                        <section id="contents">
                            <notempty name="list">
                                <volist name="list" id="data">
                                    <include file="Public/_my_list"/>
                                </volist>
                                <else/>
                                <div style="font-size:2em;padding:2em 0;color: #ccc;text-align: center">该类型下没有内容~</div>
                            </notempty>

                        </section>
                        <div class="text-right">
                            {:getPagination($totalCount,20)}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="common_block_border">
                <!--侧栏菜单-->
                    <include file="Public/_button"/>
                <!--end侧栏菜单-->
                </div>
            </div>
        </div>
</div>
</block>
