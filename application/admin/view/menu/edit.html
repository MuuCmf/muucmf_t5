{extend name="common/main"/}

{block name="body"}
    <div class="main-title">
        <h2>{:isset($info['id'])?lang('_EDIT_WITH_SINGLE_'):lang('_NEW_WITH_SINGLE_')}{:lang("_BACKGROUND_MENU_")}</h2>
    </div>
    <form action="{:Url()}" method="post" class="form-horizontal">
        <div class="with-padding">
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_TITLE_")}<span class="check-tips">{:lang("_USED_IN_THE_CONFIGURATION_HEADER_")}</span></label>
                <div class="controls">
                    <input type="text" class="text input-large form-input-width form-control" name="title" value="{$info.title|default=''}">
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_THE_MODULE_")}<span class="check-tips">{:lang("_MODULE_MODULE_MENU_MUST_BE_SELECTED_OTHERWISE_IT_CAN_NOT_BE_EXPORTED_")}</span></label>
                <div class="controls">
                    <select name="module" class="form-select-size form-control">
                        <option value="">——{:lang("_SYSTEM_CORE_MENU_")}—</option>
                        {volist name="Modules" id="module"}
                            <option value="{$module.name}">{$module.alias}-{$module.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_SMALL_ICON_")}<span class="check-tips">{:lang("_USED_TO_DISPLAY_THE_LEFT_SIDE_OF_THE_MENU_NOT_TO_SHOW_")}</span></label>
                <div class="controls">
                    <input type="text" class="text input-small form-input-width form-control" name="icon" value="{$info.icon|default=''}">
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_SORT_")}<span class="check-tips">{:lang("_USED_IN_THE_ORDER_OF_GROUP_DISPLAY_")}</span></label>
                <div class="controls">
                    <input type="text" class="text input-small form-input-width form-control" name="sort" value="{$info.sort|default=0}">
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_LINK_")}<span class="check-tips">（{:lang("_U_FUNCTION_ANALYSIS_OF_THE_URL_OR_THE_CHAIN_")}）</span></label>
                <div class="controls">
                    <input type="text" class="text input-large form-input-width form-control" name="url" value="{$info.url|default=''}">
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_SUPERIOR_MENU_")}<span class="check-tips">{:lang("_THE_HIGHER_LEVEL_MENU_")}</span></label>
                <div class="controls">
                    <select name="pid" class="form-select-size form-control">
                        {volist name="Menus" id="menu"}
                            <option value="{$menu.id}">{$menu.title_show}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_GROUPING_")}<span class="check-tips">{:lang("_FOR_THE_LEFT_GROUP_TWO_MENU_")}</span></label>
                <div class="controls">
                    <input type="text" class="text form-input-width form-control input-large" name="group" value="{$info.group|default=''}">
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_IS_TYPE_MENU_")}<span class="check-tips"></span></label>
                <div class="controls">
                    <label class="radio-inline"><input type="radio" name="hide" value="1">{:lang("_MODULE_MENU_")}</label>
                    <label class="radio-inline"><input type="radio" name="hide" value="0">{:lang("_SYS_MENU_")}</label>
                </div>
            </div>
            <div class="form-item builder_item">
                <label class="item-label">{:lang("_ONLY_DEVELOPER_MODE_VISIBLE_")}<span class="check-tips"></span></label>
                <div class="controls">
                    <label class="radio-inline"><input type="radio" name="is_dev" value="1">{:lang("_YES_")}</label>
                    <label class="radio-inline"><input type="radio" name="is_dev" value="0">{:lang("_NOT_")}</label>
                </div>
            </div>
            <div class="form-ite builder_item">
                <label class="item-label">{:lang("_EXPLAIN_")}<span class="check-tips">{:lang("_MENU_DETAILS_")}</span></label>
                <div class="controls">
                    <input type="text" class="text input-large form-control form-input-width" name="tip" value="{$info.tip|default=''}">
                </div>
            </div>
        </div>

        <div class="form-item builder_item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn btn-success submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">{:lang("_SURE_WITH_SPACE_")}</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
        </div>
    </form>
{/block}

{block name="script"}
    <script type="text/javascript">
        Think.setValue("pid", '{$info.pid|default=0}');
        Think.setValue("hide", '{$info.hide|default=0}');
        Think.setValue("is_dev", '{$info.is_dev|default=0}');
        Think.setValue("module", '{$info.module|default=''}');
    </script>
{/block}
