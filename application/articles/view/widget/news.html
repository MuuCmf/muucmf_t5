<div class="post_list list_box">
    <ul class="list">
        {volist name="list" id="list"}
        <li data-stat-click="articles.latestnews.375349.5155467">
            <p class="title">
                <a href="{:Url('detail',['id'=>$list['id']])}" target="_blank">
                    {$list.title}
                </a>
            </p>
            <p class="note clearfix">
                <span class="time pull-left">{$list.create_time|friendlyDate=###}</span>
                <span class="tag pull-right">{$list.category_title}</span>
            </p>
        </li>
        {/volist}
    </ul>
</div>
