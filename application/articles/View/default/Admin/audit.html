<div>
    <style>
        .modal-dialog {
            width: 430px;
        }
    </style>
    <form id="migration" action="__SELF__" method="post" class="ajax-form">
        <input type="hidden" name="ids" value="{$ids}">
        <div class="form-group">
            <label class="col-xs-4 control-label" style="text-align: right;">
                审核失败原因：
            </label>
            <div class="col-xs-8">
                <textarea name="reason" style="width: 240px;height: 73px;margin-bottom: 10px;" placeholder="请填写审核失败原因，方便投稿人对应修改~（限100字,超过部分会被过滤）"></textarea>
                <div class="clearfix"></div>
            </div>
        </div>
        <div style="width: 100%;text-align: center;">
            <a class="btn btn-primary" data-role="submit">提交</a>
            <a onclick="$('.close').click();" class="btn btn-default">取消</a>
        </div>
    </form>
</div>
<script>
    $(function(){
        $('[data-role="submit"]').click(function(){
            query=$('#migration').serialize();
            var url=$('#migration').attr('action');
            $.post(url,query,function(msg){
                if(msg.status){
                    toast.success('操作成功！');
                    setTimeout(function(){
                        window.location.href=msg.url;
                    },1500);
                }else{
                    handleAjax(msg);
                }
            },'json');
        });
    });
</script>
