{extend name="common/main"/}

{block name="body"}
	<div class="main-title cf">
		<h2>{:lang("_VIEWING_BEHAVIOR_LOG_")}</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap with-padding">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item cf">
						<label class="item-label">{:lang("_BEHAVIOR_NAME_")}</label>
						<div class="controls">
							<span>{:get_action($info['action_id'], "title")}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">{:lang("_EXECUTIVE_")}</label>
						<div class="controls">
							<span>{:get_nickname($info['user_id'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">{:lang("_EXECUTE_IP_")}</label>
						<div class="controls">
							<span>{:long2ip($info['action_ip'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">{:lang("_EXECUTION_TIME_")}</label>
						<div class="controls">
							<span>{:date('Y-m-d H:i:s',$info['create_time'])}</span>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">{:lang("_REMARKS_")}</label>
						<div class="controls ">
							<label class="textarea input-large">
								<textarea readonly="readonly" class="form-control form-text-area-size">{$info.remark}</textarea>
							</label>
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">{:lang("_RETURN_WITH_SPACE_")}</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{/block}
{block name="script"}

{/block}
