<if condition="$lists neq false">
    <div class="articles-hot right_block clearfix">
        <div class="articles-hot_title text-center">
            <h3>热门文章</h3>
        </div>

        <volist name="lists" id="data">
            <div class="clearfix hot">
                <neq name="data.cover" value="0">
                    <div class="col-xs-4">
                        <a class="cover" title="{$data.title}" href="{:U('Articles/index/detail',array('id'=>$data['id']))}">
                            <img alt="{$data.title}" src="{$data.cover|getThumbImageById=100,70}">

                            <if condition="$data.order eq 1">
                                <span class="order red">TOP {$data.order}</span>
                            <elseif condition="$data.order eq 2"/>
                                <span class="order yellow">TOP {$data.order}</span>
                            <else />
                                <span class="order">{$data.order}</span>
                            </if>
                        </a>
                    </div>
                    <php>$col=8;</php>
                    <else/>
                    <php>$col=12;</php>
                </neq>
                <div class="col-xs-{$col}">
                    <div class="hot-con">
                        <h4 class="margin-top-0 text-more">
                            <a title="{$data.title|op_t}" href="{:U('Articles/index/detail',array('id'=>$data['id']))}">{$data.title}</a>
                        </h4>
                    </div>
                    <div>
                        <span class="author">
                            <a href="{$data.user.space_url}" ucard="{$data.uid}">{$data.user.nickname}</a>
                            &nbsp;&nbsp;{$data.create_time|date='Y-m-d',###}
                        </span>
                    </div>
                </div>
            </div>
            <if condition="$i eq count($lists)">
                <div style="margin: 15px"></div>
                <else/>
                <div style="margin: 15px"></div>
            </if>
        </volist>
    </div>
</if>
