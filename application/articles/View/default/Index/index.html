<extend name="Base/common"/>
<block name="style">
    <link href="__PUBLIC__/lib/Swiper-3.4.2/css/swiper.min.css" rel="stylesheet" media="screen">
    <link type="text/css" rel="stylesheet" href="__CSS__/articles.css"/>
</block>
<block name="body">
    <div id="main-container" class="container">
        <div class="row">
            <div class="col-md-8">
                {:W('Slide/lists',array('position'=>'1'))}
                {:W('Position/lists',array('position'=>'2','category'=>null,'limit'=>3))}
                <div class="common_block_border">
                <include file="Public/_nav"/>
                    <div class="common_content_box">
                        <section id="contents">
                            <notempty name="list">
                                <volist name="list" id="data">
                                    <include file="Public/_default_list"/>
                                </volist>
                                <else/>
                                <div style="font-size:1em;padding:2em 0;color: #ccc;text-align: center">该类型下没有内容~</div>
                            </notempty>
                        </section>
                        <div class="text-right">
                            {:getPagination($totalCount,20)}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="common_block_border">
                <!--侧栏菜单-->
                    <include file="Public/_button"/>
                <!--end侧栏菜单-->
                    {:W('Hot/lists')}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__PUBLIC__/lib/Swiper-3.4.2/js/swiper.jquery.min.js"></script>
</block>
