{extend name="config/base"/}

{block name="body"}

<div id="center">
<div id="center_base" class="with-padding">

    <h2>
        {:lang('_PW_MODIFY_')}
    </h2>
    <div class="row">
        <div class="col-xs-8">
            <form id="changePasswordForm"  action="{:Url('ucenter/Config/password')}" method="post" class="ajax-form form-horizontal">
                <div class="form-group">
                    <label for="inputOldPassword" class="col-xs-2 control-label">{:lang('_PW_OLD_')}</label>

                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="inputOldPassword" value="" name="old_password" placeholder="{:lang('_PW_OLD_INPUT_')}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputNewPassword" class="col-xs-2 control-label">{:lang('_PW_NEW_')}</label>

                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="inputNewPassword" value="" name="new_password" placeholder="{:lang('_PW_NEW_INPUT_')}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-xs-2 control-label">{:lang('_PW_CONFIRM_')}</label>

                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="inputConfirmPassword" value="" name="confirm_password" placeholder="{:lang('_PW_CONFIRM_INPUT_')}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-10">
                        <p class="text-danger" id="submitTip"></p>
                        <button type="submit" class="btn btn-primary">{:lang('_PW_SAVE_')}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</div>
