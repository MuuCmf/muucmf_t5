<!--通用消息列表item模板-->
<li class="common">
            <div class="avatar-box">
                <img src="{$data['from_user']['avatar64']}" class="img-circle" alt="">
            </div>
        <div class="common_con">
            <h4 class="p-name">{$data['from_user']['nickname']}</h4>
            <div class="p-info">{$data.content.title}</div>
            <div class="p-info">{$data.content.content}</div>
            {notempty name="data['from']"}
                <div class="p-info"><a href="{$data.from}">消息来源</a></div>
            {/notempty}
            <div class="data">
                {$data.create_time|friendlyDate}
            </div>
        </div>
</li>
